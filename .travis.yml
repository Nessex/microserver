language: rust
rust:
  # - stable
  # - beta
  - nightly
os:
  - linux
  - osx
  - windows
matrix:
  #   - rust: stable
  #   - rust: beta
  allow_failures:
    - os: osx
  fast_finish: true
stages:
  - name: test
  - name: deploy
  # - name: deploy
  #   if: tag IS present
before_script:
  - rustup component add rustfmt-preview
  - rustup component add clippy-preview --toolchain=nightly
script:
  - cargo fmt --all -- --check
  - cargo clippy --all -- -D clippy::pedantic
  - cargo build --release
  - chmod +x target/release/microserver
  - gzip -k -f target/release/microserver
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mv target/release/microserver.gz microserver_linux.gz ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mv target/release/microserver.gz microserver_osx.gz ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then mv target/release/microserver.gz microserver_windows.gz ; fi
deploy:
  # if: tag IS present
  provider: releases
  api_key: $gh_key
  file:
    - microserver_linux.gz
    - microserver_osx.gz
    - microserver_windows.gz
  skip_cleanup: true
  on:
    tags: true
