language: rust
rust:
  # - stable
  # - beta
  - nightly
os:
  - linux
  - osx
  - windows
matrix:
  #   - rust: stable
  #   - rust: beta
  allow_failures:
    - os: windows
  fast_finish: true
before_script:
  - rustup component add rustfmt-preview
  - rustup component add clippy-preview --toolchain=nightly
script:
  - cargo fmt --all -- --check
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then cargo clippy --all -- -D clippy::pedantic ; fi
  - cargo build --release
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then chmod +x target/release/microserver.exe ; fi
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then chmod +x target/release/microserver ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then gzip -k -f target/release/microserver.exe ; fi
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then gzip -k -f target/release/microserver ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mv target/release/microserver.gz microserver_linux.gz ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mv target/release/microserver.gz microserver_osx.gz ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then mv target/release/microserver.exe.gz microserver_windows.gz ; fi
deploy:
  # if: tag IS present
  provider: releases
  api_key: $gh_key
  file:
    - microserver_linux.gz
    - microserver_osx.gz
    - microserver_windows.gz
  skip_cleanup: true
  on:
    tags: true
